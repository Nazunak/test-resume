<!doctype html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230911101547">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="" class="header__logo"><img src="img/Logo.svg" alt="" /></a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item">
								<a href="" class="menu__link">Services</a>
							</li>
							<li class="menu__item">
								<a href="" class="menu__link">Portfolios</a>
							</li>
							<li class="menu__item">
								<a href="" class="menu__link">Experience</a>
							</li>
							<li class="menu__item">
								<a href="" class="menu__link">Blog</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="header__actions">
					<a href="" class="header__button">Resume</a>
					<button type="button" class="icon-menu"><span></span></button>
				</div>
			</div>
		</header>

		<main data-fp class="page">
			<section data-fp-section class="page__main main-section">
				<div class="main-section__container">
					<div class="main-section__content">
						<div class="main-section__title title">
							<div class="title__label">MY NAME IS</div>
							<h1 class="title__value title__value_big">
								Alex <span>Smith.</span>
							</h1>
						</div>
						<div class="main-section__text text">
							Creative front-end developer with more than +5 years of
							experience in enterprise companies and startups. Proficient in
							JavaScript, Angular, and React. Passionate about UI/UX
						</div>
						<div class="main-section__social social">
							<a href="" class="social__link _icon-inst"></a>
							<a href="" class="social__link _icon-github"></a>
							<a href="" class="social__link _icon-twiter"></a>
							<a href="" class="social__link _icon-in"></a>
						</div>
					</div>
					<div class="main-section__decor">
						<div class="main-section__image">
							<picture><source srcset="img/main/photo.webp" type="image/webp"><img src="img/main/photo.png" alt="photo" /></picture>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230911101547"></script>
</body>

</html>
