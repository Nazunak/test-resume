<div data-fp-section class="page__bottom bottom-page">
  <section class="page__contacts contacts">
    <div class="contacts__container">
      <div class="contacts__content">
        <form action="#" class="contacts__form form">
          <div class="form__item">
            <input
              autocomplete="off"
              type="text"
              name="form[]"
              data-error="error"
              data-required
              placeholder="Name"
              class="form__input"
            />
          </div>
          <div class="form__item">
            <input
              autocomplete="off"
              type="text"
              name="form[]"
              data-error="error"
              data-required="email"
              placeholder="Email"
              class="form__input"
            />
          </div>
          <div class="form__item">
            <textarea
              autocomplete="off"
              name="form[]"
              placeholder="Message"
              data-error="Помилка"
              class="form__input"
            ></textarea>
          </div>
          <div class="form__item">
            <button type="submit" class="form__button">Send Message</button>
          </div>
        </form>
        <div class="contacts__body">
          <ul class="contacts__list list-contacts">
            <li class="list-contacts__item">
              <div class="list-contacts__icon">
                <img src="@img/main/pin.svg" alt="" />
              </div>
              <div class="list-contacts__body">
                <div class="list-contacts__title">Address</div>
                <div class="list-contacts__text">
                  3424 Layman Avenue, Fayetteville, NC
                </div>
              </div>
            </li>
            <li class="list-contacts__item">
              <div class="list-contacts__icon">
                <img src="@img/main/phone call.svg" alt="" />
              </div>
              <div class="list-contacts__body">
                <div class="list-contacts__title">Phone</div>
                <a href="tel:5014141541" class="list-contacts__text"
                  >(501) 414-1541</a
                >
              </div>
            </li>
            <li class="list-contacts__item">
              <div class="list-contacts__icon">
                <img src="@img/main/mail.svg" alt="" />
              </div>
              <div class="list-contacts__body">
                <div class="list-contacts__title">E-Mail</div>
                <a
                  href="mailto:devchapter@gmail.com"
                  class="list-contacts__text"
                  >devchapter@gmail.com</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="footer__container">
      <div class="footer__social social">
        <a href="" class="social__link _icon-inst"></a>
        <a href="" class="social__link _icon-github"></a>
        <a href="" class="social__link _icon-twiter"></a>
        <a href="" class="social__link _icon-in"></a>
      </div>
      <div class="footer__copy">© 2022 - DevChapter</div>
    </div>
  </footer>
</div>
